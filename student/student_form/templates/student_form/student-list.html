
<table border="6">
    <style>
       
        table{
            width :1200;
            height :800;
        }
        table, th, td {
          border: 1px solid white;
          border-collapse: collapse;
        }
        th, td {
          background-color: #96D4D4;
        }
        </style>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Class</th>
            <th>Description</th>
            <th>Updates</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in records %}
        <tr>
            <td>{{ contact.id }}</td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.age }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.Class }}</td>
            <td>{{ contact.content }}</td>
            <td><a href="{% url 'update-contact' id=contact.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
